<!doctype html>
<head>
  <title>Six Things</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <h1>Six Things</h1>
  <ul>
    {% for object in object_list %}
      {% if object.done %}
        <li>
          <button class="btn-xs btn-success button-nothing" id="{{ object.id }}">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </button>
          <s>{{ object.text }}</s>
        </li>
      {% else %}
        <li>
          <button class="btn-xs btn-info button-done" id="{{ object.id }}">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          {{ object.text }}
        </li>
      {% endif %}
    {% endfor %}
    {% if object_list.count() < 6 %}
      <li>
        <button class="btn-xs btn-primary button-new">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <input id="new">
      </li>
    {% endif %}
  </ul>
  <script type="text/javascript">
    $('.button-done').click(function(){
      var id = $(this).attr('id')
      $.ajax({
        type: "POST",
        url: id+'/done/',
        data: {
          csrfmiddlewaretoken: '{{ csrf_token }}',
          id: id,
        },
        success: function() {
          location.reload()
        }
      })
    })
    $('.button-new').click(function(){
      var text = $('#new').val()
      if (text) {
        $.ajax({
          type: "POST",
          url: 'new/',
          data: {
            csrfmiddlewaretoken: '{{ csrf_token }}',
            user: '{{ request.user.id }}',
            text: text,
          },
          success: function() {
            location.reload()
          }
        })
      }
    })
  </script>
  </div>
</body>
