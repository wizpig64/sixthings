{% extends "base_narrow.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
  <h1>Log in</h1>
  <form method="post" action="">
    <input name="csrfmiddlewaretoken" type="hidden" readonly="readonly" value="{{ csrf_token }}">
    {{ bootstrap_form(form, show_label=False) }}
    <input class="btn btn-primary" type="submit" value="Log in" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <p>Forgot your password? <a href="{{ url('auth_password_reset') }}">Reset it</a>.</p>
  <p>Not a member? <a href="{{ url('registration_register') }}">Register</a>.</p>
{% endblock %}
