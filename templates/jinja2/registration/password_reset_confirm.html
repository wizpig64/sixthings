{% extends "base_narrow.html" %}

{% block title %}Confirm password reset{% endblock %}

{% block content %}
  <h1>Confirm password reset</h1>
  <p>Enter your new password below to reset your password:</p>
  <form method="post" action="">
    <input name="csrfmiddlewaretoken" type="hidden" readonly="readonly" value="{{ csrf_token }}">
    {{ bootstrap_form(form, show_label=False) }}
    <input class="btn btn-primary" type="submit" value="Set password" />
  </form>
{% endblock %}
