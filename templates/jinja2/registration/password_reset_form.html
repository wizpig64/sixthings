{% extends "base_narrow.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
  <h1>Reset password</h1>
  <p>Forgot your password? Enter your email in the form below and we'll send you instructions for creating a new one.</p>
  <form method="post" action="">
    <input name="csrfmiddlewaretoken" type="hidden" readonly="readonly" value="{{ csrf_token }}">
    {{ bootstrap_form(form, show_label=False) }}
    <input class="btn btn-primary" type="submit" value="Reset password" />
  </form>
{% endblock %}
